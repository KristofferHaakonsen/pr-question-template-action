name: Add questions to PRs

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  pr-questions:
    runs-on: windows-latest
    outputs:
      output-answers: ${{ steps.check_questions.outputs.answers }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Check questions
        id: check_questions
        uses: ./
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          pr_number: ${{ github.event.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
          template_path: '.github/pull_request_template.md'
          sha: ${{ github.sha }}

      - name: List files
        run: dir

      - name: Read from sql file
        run: type './populate_db.sql'

      - name: Push to DB
        uses: azure/sql-action@v1
        with:
          server-name: masterthesisserver.database.windows.net
          connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
          sql-file: './populate_db.sql'
