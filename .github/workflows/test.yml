name: Add questions to PRs

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  pr-questions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Check questions
        id: check_questions
        uses: ./
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          pr_number: ${{ github.event.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Log out the results
        run: echo "Answers ${{steps.check_questions.outputs.answers}}"

  database-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check MYSQL version
        run: mysql --version
      - name: Show databases
        run: |
          sudo /etc/init.d/mysql start
          mysql -u ${{ secrets.DB_USER}} --password=${{ secrets.DB_PASSWORD }} -h ${{ secrets.DB_ENDPOINT }} -P ${{ secrets.DB_PORT }} -e "SHOW DATABASES"
      - name: Select *
        run: |
          mysql -u ${{ secrets.DB_USER}} --password=${{ secrets.DB_PASSWORD }} -h ${{ secrets.DB_ENDPOINT }} -P ${{ secrets.DB_PORT }} -e "USE MasterDB; SELECT * FROM master_questions"
      - name: Insert into database
        run: |
          mysql -u ${{ secrets.DB_USER}} --password=${{ secrets.DB_PASSWORD }} -h ${{ secrets.DB_ENDPOINT }} -P ${{ secrets.DB_PORT }} -e "USE MasterDB; INSERT INTO master_questions (HASH, QUESTION_1, QUESTION_2, QUESTION_3, QUESTION_4, QUESTION_5, QUESTION_6, QUESTION_7) VALUES ('hash', 2, 2, 2, 2, 2, 2, 2) ON DUPLICATE KEY UPDATE QUESTION_1=2, QUESTION_2=2, QUESTION_3=2, QUESTION_4=2, QUESTION_5=2, QUESTION_6=2, QUESTION_7=2;"
      - name: Select * after insert
        run: |
          mysql -u ${{ secrets.DB_USER}} --password=${{ secrets.DB_PASSWORD }} -h ${{ secrets.DB_ENDPOINT }} -P ${{ secrets.DB_PORT }} -e "USE MasterDB; SELECT * FROM master_questions"
